<!DOCTYPE html>
<html lang="en">

<head>

    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Temperature conversion</h1>
        <input type="number" name="" id="textbox" value="0"><br>

        <input type="radio" name="unit" id="tofahrenheit">
        <label for="tofahrenheit">Celsius➡️fahrenheit</label><br>

        <input type="radio" name="unit" id="tocelsius">
        <label for="tocelsius">Fahrenheit➡️Celsius</label><br>
        
        <button type="button" onclick="convert()">Submit</button>

        <p id="result"></p>
    </form>


    <script src="main.js"></script>
</body>

</html>
